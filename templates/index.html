{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 order-md-1">
      <div class="bd-example">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="https://res.cloudinary.com/didhmaarh/image/upload/v1693064607/pexels-ella-olsson-1640772_fxqpyn.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="https://res.cloudinary.com/didhmaarh/image/upload/v1693065716/pexels-ella-olsson-3026808_nk5cgd.jpg"
                alt="Second slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6 order-md-2">
      <div class="intro-text">
        <h1>STEP INTO A WORLD OF VEGAN DELIGHTS</h1>
        <button class="btn">Discover Delicious Dishes</button>
      </div>
    </div>
  </div>
</div>

{%endblock%}
