<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        Sign In

    </title>


</head>

<body>


    <div>
        <strong>Menu:</strong>
        <ul>

            <li>
                <a href="/accounts/login/">Sign In</a>
            </li>
            <li>
                <a href="/accounts/signup/">Sign Up</a>
            </li>

        </ul>
    </div>


    <h1>

        Sign In

    </h1>

    <p>
        If you have not created an account yet, then please
        <a href="/accounts/signup/">sign up</a> first.
    </p>


    <form method="post" action="/accounts/login/">

        <input type="hidden" name="csrfmiddlewaretoken"
            value="1u3Ley7TROWosujtf8fZgnABHukSe7Zf9XpngDusEXxYikXRddksnkUKPcscXdSf">
        <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username"
                autocomplete="username" maxlength="150" required id="id_login"></p>
        <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password"
                autocomplete="current-password" required id="id_password"> <span class="helptext"><a
                    href="/accounts/password/reset/">Forgot your password?</a></span></p>
        <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>






        <button type="submit">

            Sign In

        </button>


    </form>











</body>

</html>
