{% extends "base.html" %} {% block content %}

<div class="container mw-100">
  <div class="row">
    <div class="col-md-12 p-0 background-container">
      <div class="col-md-6 p-4 login_form">
        <h1 class="text-center"><u>Login</u></h1>
        <form method="post" action="/accounts/login/">
        {% csrf_token %}
          <p>
            <label for="id_login">Username</label>
            <br />
            <input
              type="text"
              name="login"
              placeholder="Username"
              autocomplete="username"
              maxlength="150"
              id="id_login"
              required
            />
          </p>
          <p>
            <label for="id_password">Password</label>
            <br />
            <input
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="current-password"
              required
              id="id_password"
            />
          </p>
          <p>
            <label for="id_remember">Remember Me</label>
            <input type="checkbox" name="remember" id="id_remember" />
            <br />
            <span>
              <a
                class="form_pass_reset"
                href="{% url 'account_reset_password' %}"
                ><u>Forgot Password?</u></a
              >
            </span>
          </p>
          <p>
            Don't have an account? Sign-up
            <a href="{% url 'account_signup' %}" class="sign_up_here"
              ><u>here.</u></a
            >
          </p>
          <button type="submit" class="btn login_btn text-uppercase">
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
